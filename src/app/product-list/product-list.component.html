<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>
  
  <!-- takes a product as input from the product list -->
<app-product-alerts
  [product]="product" 
  (notify)="notify()">
</app-product-alerts>
</div>
